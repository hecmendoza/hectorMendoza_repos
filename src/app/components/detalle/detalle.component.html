<div class="card" style="width: 18rem;">
    <div class="text-center"><img class="card-img-top" style="width: 50%;" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{personaje[0].id}}.png" alt="Card image cap"></div>
    <div class="card-body">
      <h5 class="card-title"># {{personaje[0].id}}</h5>
      <p class="card-text">{{personaje[0].name}}</p>
      <div>
        <b>Types</b>
        <table>
            <tr>
                <td *ngFor="let types of this.personaje[0].types">{{types.type.name}}</td>
            </tr>
        </table>
    </div>
    <b>Peso</b>
    <div>{{personaje[0].weight}}</div>
    <b>Movimientos</b>
    <div *ngFor="let move of this.personaje[0].moves; let i = index">
        <div *ngIf="i<5">
            {{move.move.name}}
        </div>
    </div>
    </div>
  </div>
